name: "Ao no Kanata no Four Rhythm"
version: "Linux Native Standalone"
game_slug: aokana-native
slug: aokana-native-portable-old-installer
runner: linux

script:
  files:
    - windows_exe_old: N/A:Select Windows executable "Aokana.exe"
    - windows_patch_new: https://nekonyansoft.com/download/free/patch/7
    - linux_video_en: N/A:Select English video zipfile "AokanaVideoFilesEN.zip"
    - linux_port: https://github.com/leycec/aokana-linux/releases/download/v0.0.1/aokana-linux_0.0.1.zip

  game:
    exe: $GAMEDIR/Aokana

  installer:
    - execute:
      command: |
        cp -R "${windows_exe_old%/*}/"* "${GAMEDIR}/"
    - extract:
      file: windows_patch_new
    - extract:
      file: linux_port
    - extract:
      file: linux_video_en
